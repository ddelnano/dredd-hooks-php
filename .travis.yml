sudo: required
language: php
before_install:
  - nvm install node && nvm use node
  - npm install -g dredd --no-optional
  - npm install
  - composer install
php:
  - "5.6"
  - "7"
  - "7.1"
  - "7.2"
  - "7.3"
  - "7.4"
script:
  - vendor/bin/phpcs --standard=psr2 -n src/
  - vendor/bin/phpunit
  - npx cucumber-js features --require features/support --tags "not @skip"
